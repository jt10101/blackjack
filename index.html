<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack!</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- JS link -->
    <script defer src="./app.js"></script>

    <!-- Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mate+SC&family=Rosarivo:ital@0;1&display=swap");
    </style>
  </head>
  <body>
    <section class="startpage" id="startpageid">
      <div id="welcomelogo">LOGO GOES HERE</div>
      <div>
        <button class="startbutton" id="start">START GAME</button>
        <button class="howtobutton" id="howto">HOW TO PLAY</button>
      </div>
    </section>
    <section class="gameboard" id="gameboardid" hidden>
      <div class="gameheader">
        <div id="logo">BLACKJACK21!</div>
        <div id="roundnumber">1 of 5</div>
      </div>
      <div class="gap">X</div>
      <div class="playarea">
        <div class="playerdetails">
          <div class="detail">
            <div class="playerID">Dealer</div>
          </div>
          <div class="detail">
            <div class="playerID">Player 1</div>
            <div class="moneyvalue" id="m-1">$100</div>
            <div class="betAmount" id="bet-1">Bet Amount: $0</div>
          </div>

          <div class="detail">
            <div class="playerID">Player 2</div>
            <div class="moneyvalue" id="m-2">$100</div>
            <div class="betAmount" id="bet-2">Bet Amount: $0</div>
          </div>
          <div class="detail">
            <div class="playerID">Player 3</div>
            <div class="moneyvalue" id="m-3">$100</div>
            <div class="betAmount" id="bet-3">Bet Amount: $0</div>
          </div>
        </div>

        <div class="cardarea">
          <div class="cards" id="d-cards">
            <div class="cardback" id="d-1"></div>
            <div class="cardback" id="d-2"></div>
            <div class="cardempty" id="d-3"></div>
            <div class="cardempty" id="d-4"></div>
            <div class="cardempty" id="d-5"></div>
          </div>
          <div class="cards" id="p1-cards">
            <div class="cardback" id="1-1"></div>
            <div class="cardback" id="1-2"></div>
            <div class="cardempty" id="1-3"></div>
            <div class="cardempty" id="1-4"></div>
            <div class="cardempty" id="1-5"></div>
          </div>
          <div class="cards" id="p2-cards">
            <div class="cardback" id="2-1"></div>
            <div class="cardback" id="2-2"></div>
            <div class="cardempty" id="2-3"></div>
            <div class="cardempty" id="2-4"></div>
            <div class="cardempty" id="2-5"></div>
          </div>
          <div class="cards" id="p3-cards">
            <div class="cardback" id="3-1"></div>
            <div class="cardback" id="3-2"></div>
            <div class="cardempty" id="3-3"></div>
            <div class="cardempty" id="3-4"></div>
            <div class="cardempty" id="3-5"></div>
          </div>
        </div>

        <div class="scoreboard-active">
          <div class="scoreboard">
            <div>Leaderboard</div>
            <div class="firstplace">1st:</div>
            <div class="secondplace">2nd:</div>
            <div class="thirdplace">3rd:</div>
          </div>
          <div class="active-zone">
            <div class="decision-zone">
              <div class="d-zone">
                <div class="bet-area">
                  <p>Player 1 Turn!</p>
                  <input type="textarea" id="bet-amount" />
                  <button class="submitbet" id="bet">Bet</button>
                </div>
                <br />
                <div>
                  <button class="decision" id="hit" disabled>HIT</button>
                  <button class="decision" id="stand" disabled>STAND</button>
                </div>
              </div>
              <div class="d-zone">Spare Area</div>
              <div class="d-zone next-game">
                <button id="nextgame" disabled>Next Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
